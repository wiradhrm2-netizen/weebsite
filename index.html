<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kelas</title>
    <link rel="stylesheet" href="style.css">

    <!-- Instascan -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Absensi Kelas</h1>

    <h2>Scan QR</h2>
    <video id="preview"></video>
    <p id="scanResult">Belum ada hasil scan.</p>

    <button id="startScan">Mulai Scan</button>
    <button id="stopScan">Stop Scan</button>

    <hr>

    <h2>Isi Manual</h2>

    <input id="manualId" placeholder="NIS">
    <input id="manualNama" placeholder="Nama">
    <input id="manualKelas" placeholder="Kelas">

    <select id="manualStatus">
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
    </select>

    <input id="manualKet" placeholder="Keterangan (opsional)">

    <button id="kirimManual">Kirim Absensi</button>

    <h3>Absen siswa(Oleh wira dan arya)</h3>
    <div id="log"></div>
</div>

<script src="script.js"></script>
</body>
</html>
