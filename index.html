<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi Siswa Premium</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<div class="card">
    <h1>Absensi Siswa Premium</h1>

    <h2>Scan QR</h2>
    <div id="reader"></div>
    <p id="scanStatus" class="scan-info">Mengaktifkan kamera...</p>

    <h2>Isi Manual</h2>

    <input id="manualId" placeholder="NIS" autocomplete="off" />
    <input id="manualNama" placeholder="Nama Lengkap" />
    <input id="manualKelas" placeholder="Kelas (misal 8A)" />

    <select id="manualStatus">
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
    </select>

    <input id="manualKet" placeholder="Keterangan (opsional)" />

    <button id="kirimManual">Kirim Absen</button>
    <button id="backBtn" class="back">Kembali</button>

    <div class="success" id="successMsg">âœ… Absensi Berhasil</div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
