<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Selamat Datang</title>
<link rel="stylesheet" href="style.css" />
<style>
/* Loading AOS */
#loadingAOS {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    font-family: 'Poppins', sans-serif;
    animation: fadeIn 0.3s ease;
}

.loader-circle {
    width: 70px;
    height: 70px;
    border: 6px solid #c9d6ff;
    border-top: 6px solid #346dff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    margin-top: 15px;
    font-size: 18px;
    font-weight: 600;
    color: #1a2b5f;
    letter-spacing: 1px;
}
.logo {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 70px;
    opacity: 0;
    animation: logoFade 1.2s ease forwards;
    z-index: 999;
}
@keyframes logoFade {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div id="loadingAOS">
    <div class="loader-circle"></div>
    <div class="loading-text">AOS Loading...</div>
</div>

<div class="landing">
    <h1 class="landing-title">AOS — Absensi Online Siswa</h1>
    <p class="landing-sub">Silahkan pilih untuk masuk ke halaman absensi</p>

    <button onclick="location.href='absensi.html'" class="btn-primary big">Masuk ke AOS — Absensi Online Siswa</button>
</div>

<script>
// Loading screen animasi
window.onload = () => {
    setTimeout(() => {
        document.getElementById('loadingAOS').style.opacity = '0';
        setTimeout(() => document.getElementById('loadingAOS').style.display = 'none', 500);
    }, 1200);
};
</script>
</body>
</html>
