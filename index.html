<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Absensi - Buka WA langsung</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">
    <h2>Absensi Siswa</h2>

    <div class="menu">
      <button id="btnScan">SCAN QR</button>
      <button id="btnManual">ISI MANUAL</button>
    </div>

    <div id="scanSection" class="hidden">
      <h3>Scan Kartu</h3>
      <div id="reader"></div>
      <p class="hint">Arahkan kamera ke QR/NIS</p>
    </div>

    <div id="formSection" class="hidden">
      <h3>Form Absensi</h3>

      <label>NIS</label>
      <input id="nis" type="text" placeholder="Isi NIS atau scan">

      <label>Nama</label>
      <input id="nama" type="text" placeholder="Nama siswa">

      <label>Kelas</label>
      <input id="kelas" type="text" placeholder="Kelas">

      <label>Status</label>
      <select id="status">
        <option>Hadir</option>
        <option>Izin</option>
        <option>Sakit</option>
      </select>

      <div id="keteranganBox" class="hidden">
        <label>Keterangan</label>
        <input id="keterangan" type="text" placeholder="Alasan / keterangan">
      </div>

      <button id="kirimWA">Buka WhatsApp (kirim)</button>
    </div>

    <p class="note">Catatan: akan membuka WhatsApp Web/APP ke nomor tujuan. Pengguna mungkin perlu menekan <em>Send</em> di beberapa perangkat.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
